<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us- </title>
        <link rel="stylesheet" href="contact.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="container">
        <h1>COnnect With Us</h1>
        <p>We would love to respond to your queries and help
           you get the best of your money. Feel free to get in
           touch with us. 
        </p>
        <div class="contact-box">
            <div class="container-left">
                <h3>Sent Your request</h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter Name"></div>
                    
                            <div class="input-group">
                            <label>E-mail</label>
                            <input type="email" placeholder="Enter E-mail address"></div>
                            </div>
                        <div class="input-row">

                            <div class="input-group">
                            <label>Name</label>
                            <input type="number" placeholder="Enter Phone"></div>

                            <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Product demo">
                        </div>
                    </div>

                    <label>Message</label>
                    <textarea rows="5" placeholder="Write your message"></textarea>
                </form>

            </div>
            <div class="container-right">
                <h3>Reach US</h3>

            </div>
        </div>

    </div>
</body>
